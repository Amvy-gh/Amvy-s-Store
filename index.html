<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amvy's Guitar Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="logo">Amvy's Guitars</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Premium Guitars</h1>
            <p>Discover our collection of world-class guitars for every style and level.</p>
            <button class="cta-btn">Explore Now</button>
        </div>
    </section>

    <section class="products" id="products">
        <h2 class="section-title">Featured Guitars</h2>
        <div class="products-grid" id="productsGrid">
        </div>
    </section>
</body>
</html>
